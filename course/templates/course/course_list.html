{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% for course in course_list %}
        <div>
            <h1>{{ course.title }}</h1>
            <h2>{{ course.slug }}</h2>
            <h2>
                {% if course.image %}
                    <img src="{{ course.image.url }}" />
                {% else %}
                 <img src="{% static "course/no-image.png" %}" />
                {% endif %}
            </h2>
        </div>
    {% endfor %}

{% endblock %}
